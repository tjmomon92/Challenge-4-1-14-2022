<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript Quiz!</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <!-- Intro Screen -->
    <div class="card-main">
        <h1>JavaScript Trivia</h1>
        <hr class="divider">
        <br>
            <p class="quiz-intro">
                Race against the clock to answer as many JavaScript questions as you can!
            </p>
            <p>You will start with 100 seconds on the clock. For every  wrong answer, you will LOSE
                10 seconds.</p>
            <p>Good Luck!</p>
        <br>
        <button type="button" class="startBtn btn">Start Quiz</button>
    </div>

    <!-- Quiz Questions -->
    <div class="card1 quiz-questions">
        <h1 class="question"></h1>
            <button type="button" class="btn btn-warning answer1"></button>
            <button type="button" class="btn btn-warning answer2"></button>
            <button type="button" class="btn btn-warning answer3"></button>
            <button type="button" class="btn btn-warning answer4"></button>
            <span id="validateAnswer"></span>
    </div>

    <!-- Timer and Leaderboard elements -->
    <div class="footer1">
        <span id="timer">Time: 100 seconds</span>
    </div>
    <div class="footer2">
        <span id="highscore" class="btn">Leaderboard</span>
    </div>

    <script src="assets/script.js"></script>
  </body>

</html>
